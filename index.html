<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        =======================================================================
        CRAIG TRIM - MAIN LANDING PAGE
        =======================================================================

        ARCHITECTURE OVERVIEW:
        This is a static GitHub Pages site (craigtrim.com) with three content types:

        1. WRITING (articles)
           - Full articles in folders: tokenization/, bpe-history/, etc.
           - Each article has its own index.html
           - writing/index.html shows ALL articles
           - This page shows RANDOM 6 articles with "View all" link

        2. DEMOS (interactive CodeSandbox embeds)
           - External links to CodeSandbox demos
           - demos/index.html shows ALL demos
           - This page shows RANDOM 6 demos with "View all" link

        3. IMAGES (AI-generated illustrations)
           - Images stored in article folders and images/
           - gallery/index.html shows ALL images
           - This page shows RANDOM 6 images with "View all" link

        UX PATTERN:
        Each section uses JavaScript to randomly select 6 items on page load.
        This creates variety for returning visitors while keeping the page
        scannable. "View all" links provide access to complete collections.

        MAINTENANCE:
        When adding new content:
        1. Add to the appropriate landing page (writing/, demos/, or gallery/)
        2. Add to the corresponding allX array in the script below
        3. The random selection will automatically include new items

        CODESANDBOX CONSOLIDATION:
        Text generation demos use a single sandbox (skqp2f) with URL parameters
        (?demo=shannon, ?demo=eliza, etc.) to save CodeSandbox slots while
        appearing as separate demos to users.
        =======================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
    <title>Craig Trim - Articles</title>
    <style>
        :root {
            --text-color: #292929;
            --bg-color: #fff;
            --accent-color: #1a8917;
            --border-color: #e6e6e6;
            --card-shadow: 0 1px 4px rgba(0,0,0,0.08);
            --card-hover-shadow: 0 4px 12px rgba(0,0,0,0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: sohne, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin: 0 0 12px 0;
            letter-spacing: -0.011em;
        }

        .subtitle {
            font-size: 20px;
            color: #757575;
            margin: 0;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 32px;
        }

        .article-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
            background: white;
        }

        .article-card:hover {
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-2px);
        }

        .article-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card-content {
            padding: 24px;
        }

        .card-tag {
            display: inline-block;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent-color);
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.3;
            margin: 0 0 12px 0;
        }

        .card-description {
            font-size: 15px;
            color: #757575;
            margin: 0;
            line-height: 1.5;
        }

        .card-meta {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: #757575;
            display: flex;
            justify-content: space-between;
        }

        footer {
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: #757575;
            font-size: 14px;
        }

        footer a {
            color: var(--text-color);
        }

        .hero {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 48px;
        }

        .section-header {
            margin-top: 64px;
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 32px 0;
        }

        .section-subtitle {
            font-size: 16px;
            color: #757575;
            margin: 0;
        }

        .demos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 32px;
        }

        .demo-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
            background: white;
        }

        .demo-card:hover {
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-2px);
        }

        .demo-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .demo-icon {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 32px;
        }

        .artwork-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
            background: white;
        }

        .artwork-card:hover {
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-2px);
        }

        .artwork-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .artwork-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .artwork-caption {
            padding: 16px 24px;
            font-size: 14px;
            color: #757575;
            border-top: 1px solid var(--border-color);
        }

        .first-section {
            margin-top: 0;
            margin-bottom: 48px;
        }

        section {
            margin-top: 48px;
        }

        .view-all-link {
            font-size: 15px;
            color: #757575;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .view-all-link:hover {
            color: var(--accent-color);
        }

        /* Image modal for standalone images (no article link) */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .artwork-card.standalone {
            cursor: pointer;
        }

        @media (max-width: 728px) {
            .container {
                padding: 32px 16px;
            }

            h1 {
                font-size: 32px;
            }

            .articles-grid, .demos-grid, .artwork-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!--

                        {

                            tag: 'History',

                        grid.appendChild(card);

                })();

        </section>

        <!--
            =======================================================================
            DEMOS SECTION

                        card.className = 'demo-card';
                        card.innerHTML = `
                            <a href="${demo.href}" target="_blank" rel="noopener">
                                <div class="demo-icon">${demo.icon}</div>
                                <div class="card-content">
                                    <span class="card-tag">Interactive</span>
                                    <h3 class="card-title">${demo.title}</h3>
                                    <p class="card-description">${demo.description}</p>
                                </div>
                            </a>
                        `;
                        grid.appendChild(card);
                    });
                })();
            </script>
        </section>

        <!--
            IMAGE MODAL
            Used for standalone images that don't link to articles.
            Click anywhere to close.
        -->
        <div id="imageModal" class="image-modal">
            <img id="modalImage" src="" alt="Enlarged image">
        </div>

        <script>
            // Modal functionality for standalone images
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');

            // Open modal when clicking standalone artwork cards
            document.querySelectorAll('.artwork-card.standalone').forEach(card => {
                card.addEventListener('click', () => {
                    modalImg.src = card.dataset.src;
                    modal.classList.add('active');
                });
            });

            // Close modal when clicking anywhere
            modal.addEventListener('click', () => {
                modal.classList.remove('active');
            });

            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    modal.classList.remove('active');
                }
            });
